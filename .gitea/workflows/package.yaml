name: Java CI with Maven

on:
  push:
    branches:
      - master

jobs:
  build_and_package:
    name: Build and Package
    runs-on: ubuntu-24.04-slim
    steps:
      # 检出代码
      - uses: http://192.168.108.129:3000/feynbin/checkout@v4

      # 设置 JDK 21
      - name: Set up JDK 21
        uses: http://192.168.108.129:3000/feynbin/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build  with Maven
        run: mvn -B package --file pom.xml